<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset Request</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f4f4f4; margin: 0; padding: 0; color: #333;">
    <div style="width: 100%; padding: 20px; background-color: #ffffff; border-radius: 8px; max-width: 600px; margin: 30px auto; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
        <h2 style="color: #007bff; margin-bottom: 20px;">Password Reset Requested</h2>
        <p style="line-height: 1.6; margin-bottom: 20px;">Hi [User],</p>
        <p style="line-height: 1.6; margin-bottom: 20px;">You requested a password reset for your account. Click the link below to reset your password:</p>
        <p><a href="{{ protocol }}://{{ domain }}{% url 'password_reset_confirm' uidb64=uid token=token %}" style="display: inline-block; padding: 10px 20px; background-color: #007bff; color: #ffffff; text-decoration: none; border-radius: 5px; font-weight: bold;">Reset My Password</a></p>
        <p style="line-height: 1.6; margin-bottom: 20px;">If you did not request a password reset, please ignore this email.</p>
        <p style="font-size: 12px; color: #888; margin-top: 20px;">Thank you, <br>Your Website Team</p>
    </div>
</body>
</html>
