<!DOCTYPE html>
<html>
<head>
    <title>Activate Your Account</title>
</head>
<body>
    <p>Hi {{ user.username }},</p>
    <p>Please click the button below to confirm your email address and complete your registration:</p>
    <a href="http://{{ domain }}{% url 'activate' uidb64=uid token=token %}" style="display: inline-block; padding: 10px 20px; font-size: 16px; color: #ffffff; background-color: #007bff; text-decoration: none; border-radius: 5px;">Activate Your Account</a>
    <p>If you have already activated your account, you can log in using the button below:</p>
    <a href="http://{{ domain }}{% url 'login' %}" style="display: inline-block; padding: 10px 20px; font-size: 16px; color: #ffffff; background-color: #007bff; text-decoration: none; border-radius: 5px;">Log In</a>
    <p>Or visit our home page:</p>
    <a href="http://{{ domain }}" style="display: inline-block; padding: 10px 20px; font-size: 16px; color: #ffffff; background-color: #007bff; text-decoration: none; border-radius: 5px;">Home</a>
    <p>Thank you!</p>
</body>
</html>
