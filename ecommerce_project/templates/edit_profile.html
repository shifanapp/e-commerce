<!DOCTYPE html>
<html>
<head>
    <title>Edit Profile</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="container">
        <h2>Edit Profile</h2>
        <form method="post">
            {% csrf_token %}
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name" value="{{ request.user.first_name }}"><br>
            
            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="last_name" value="{{ request.user.last_name }}"><br>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="{{ request.user.email }}"><br>
            
            <button type="submit">Save Changes</button>
        </form>
    </div>
</body>
</html>
