<html>
    <head>
        <style>
            <style>
                body {
                    font-family: Arial, sans-serif;
                    margin: 50px;
                }
                .confirm-container {
                    text-align: center;
                    max-width: 400px;
                    margin: auto;
                    padding: 20px;
                    border: 1px solid #ccc;
                    border-radius: 5px;
                    background-color: #f9f9f9;
                }
                h1 {
                    font-size: 24px;
                    margin-bottom: 20px;
                }
                p {
                    margin-bottom: 20px;
                    font-size: 18px;
                }
                .btn {
                    display: inline-block;
                    padding: 10px 20px;
                    font-size: 16px;
                    text-decoration: none;
                    margin: 5px;
                    border-radius: 5px;
                    cursor: pointer;
                }
                .btn-danger {
                    background-color: #e74c3c;
                    color: white;
                    border: none;
                }
                .btn-secondary {
                    background-color: #7f8c8d;
                    color: white;
                    border: none;
                }
            </style>
        </head>
        <body>
{% block content %}
<div class="confirm-container mt-4">
    <h2>Confirm Delete</h2>
    <p>Are you sure you want to delete the order #{{ order.id }}?</p>
    <form method="POST" action="{% url 'delete_order' order.id %}">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'orders_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
